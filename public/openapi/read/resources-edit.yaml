get:
  tags:
    - meta
  summary: Get resource edit form context
  description: Returns contextual data and prefilled values for editing an existing resource.
  parameters:
    - name: resourceId
      in: path
      required: true
      schema:
        type: string
      description: Identifier of the resource being edited
      example: 42
  responses:
    "200":
      description: Resource edit context.
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  title:
                    type: string
                  breadcrumbs:
                    type: array
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                        url:
                          type: string
                        icon:
                          type: string
                      required:
                        - text
                      additionalProperties: true
                  values:
                    type: object
                    description: Prefilled values for the resource being edited
                    properties:
                      name:
                        type: string
                      description:
                        type: string
                      url:
                        type: string
                    additionalProperties: false
                  error:
                    type: string
                    nullable: true
                    description: Localised error message returned when validation fails
                  pageTitle:
                    type: string
                  submitLabel:
                    type: string
                  formAction:
                    type: string
                  cancelUrl:
                    type: string
              - $ref: '../components/schemas/CommonProps.yaml#/CommonProps'
